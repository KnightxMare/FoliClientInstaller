plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.sohalsdr.FoliClientInstaller.FoliClientInstaller'
        )
    }
}

shadowJar{
    // Version!
    archiveFileName = "FoliClientInstaller_1.0.0.jar"
}

group 'com.github.sohalsdr'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'commons-io:commons-io:2.8.0'
}

test {
    useJUnitPlatform()
}